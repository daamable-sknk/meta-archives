<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meta-archives.xyz</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --muted: #666;
      --border: #ddd;
      --accent: #0066cc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: var(--text);
      background: var(--bg);
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }
    
    header {
      margin-bottom: 3rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      color: var(--muted);
      font-size: 1rem;
    }
    
    /* Archive List */
    .archive-list {
      list-style: none;
    }
    
    .archive-item {
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .archive-item:first-child {
      border-top: 1px solid var(--border);
    }
    
    .archive-item a {
      text-decoration: none;
      color: var(--text);
      display: block;
    }
    
    .archive-item a:hover .archive-title {
      color: var(--accent);
    }
    
    .archive-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      transition: color 0.15s;
    }
    
    .archive-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    
    .archive-desc {
      font-size: 0.9rem;
      color: var(--text);
    }
    
    .status-badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.1rem 0.4rem;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 3px;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    
    .tag {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.1rem 0.35rem;
      background: #f0f0f0;
      border-radius: 3px;
      margin-right: 0.25rem;
    }
    
    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--muted);
    }
    
    footer a {
      color: var(--muted);
    }
    
    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>meta-archives.xyz</h1>
    <p class="tagline">아카이브를 비평하는 아카이브</p>
  </header>

  <main>
    <ul class="archive-list">
      <li class="archive-item">
        <a href="/archives/women-writing-architecture/">
          <div class="archive-title">
            Women Writing Architecture
            <span class="status-badge">Active</span>
          </div>
          <div class="archive-meta">
            2021 · Editorial Collective · Global
          </div>
          <div class="archive-desc">
            An open, annotated bibliography collecting texts written by women about architecture.
          </div>
          <div style="margin-top: 0.5rem;">
            <span class="tag">women</span>
            <span class="tag">architecture</span>
            <span class="tag">feminist archive</span>
          </div>
        </a>
      </li>
      <!-- 추가 아카이브는 여기에 -->
    </ul>
  </main>

  <footer>
    <p>
      <a href="https://github.com/daamable-sknk/meta-archives">GitHub</a>
    </p>
  </footer>
</body>
</html>
