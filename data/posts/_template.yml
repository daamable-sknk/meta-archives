# =============================================================================
# meta-archives.xyz 메타데이터 템플릿
# =============================================================================
# 파일명: <slug>.yml
# 대응 비평글: content/posts/<slug>.md
# =============================================================================

# -----------------------------------------------------------------------------
# 기본 정보
# -----------------------------------------------------------------------------
slug: ""                      # 필수. URL에 사용될 고유 식별자 (파일명과 동일)
title: ""                     # 필수. 아카이브 공식 명칭
title_alt: null               # 선택. 대체 명칭 또는 약어
url: ""                       # 필수. 아카이브 메인 URL
description: ""               # 필수. 1~2문장 요약 설명

# -----------------------------------------------------------------------------
# 시간 정보
# -----------------------------------------------------------------------------
year_started: null            # 아카이브 시작 연도 (정수 또는 null)
year_started_note: null       # 시작 연도에 대한 부가 설명
year_ended: null              # 종료 연도 (운영 중이면 null)

# -----------------------------------------------------------------------------
# 운영 주체
# -----------------------------------------------------------------------------
operator:
  name: ""                    # 운영 기관/단체명
  type: ""                    # institution | organization | individual | government | unknown
  country: ""                 # ISO 3166-1 alpha-2 코드 (예: KR, US)

# -----------------------------------------------------------------------------
# 분류
# -----------------------------------------------------------------------------
tags: []                      # 자유 태그 (예: [media, video, community])
category: ""                  # cultural | scientific | governmental | personal | commercial | experimental
language: []                  # 주 사용 언어 (예: [ko, en])
coverage: ""                  # 지리적/주제적 범위

# -----------------------------------------------------------------------------
# 기술적 특성
# -----------------------------------------------------------------------------
tech:
  platform: null              # 사용 플랫폼/CMS (예: Omeka, custom, WordPress)
  metadata_standard: null     # 메타데이터 표준 (예: Dublin Core, METS, custom)
  api_available: null         # true | false | null
  bulk_download: null         # true | false | null
  navigation: null            # 탐색 방식 설명

# -----------------------------------------------------------------------------
# 접근성
# -----------------------------------------------------------------------------
access:
  registration_required: null # true | false
  paywall: null               # true | false | partial
  license: null               # 콘텐츠 라이선스 (예: CC BY, public domain, proprietary)

# -----------------------------------------------------------------------------
# 관찰 기록 (작성 시점 기준)
# -----------------------------------------------------------------------------
observation:
  observed_at: ""             # 필수. 관찰 날짜 (YYYY-MM-DD)
  status: ""                  # 필수. active | inactive | partial | defunct | unknown
  http_code: null             # HTTP 응답 코드 (예: 200, 404, 503)
  notes: null                 # 관찰 시 특이사항

# -----------------------------------------------------------------------------
# 사회적 맥락
# -----------------------------------------------------------------------------
context:
  social_aspect: null         # 사회적 성격/배경
  source: null                # 주요 자료 출처
  hidden_source: null         # 암묵적/추정 출처

# -----------------------------------------------------------------------------
# 메타 정보
# -----------------------------------------------------------------------------
meta:
  created_at: ""              # 이 파일 최초 작성일 (YYYY-MM-DD)
  updated_at: ""              # 이 파일 최종 수정일 (YYYY-MM-DD)
  author: ""                  # 작성자
  note: null                  # 선정 이유 등 부가 메모
